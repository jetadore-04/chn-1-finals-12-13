<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 12-13 CHN Quiz</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #d63384;
            --primary-dark: #b02a6a;
            --primary-light: #f7a8ca;
            --secondary: #e685b5;
            --accent: #ff6b9d;
            --bg: #fff0f6;
            --surface: #ffffff;
            --text: #4a1942;
            --text-light: #8b5f83;
            --correct: #20c997;
            --incorrect: #dc3545;
            --border: #ffc9e0;
            --shadow: rgba(214, 51, 132, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff0f6 0%, #ffe4f2 50%, #ffd4ea 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .progress-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 2px solid var(--border);
            animation: fadeIn 0.6s ease 0.2s both;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .progress-bar-bg {
            background: var(--border);
            height: 14px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
        
        .quiz-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px var(--shadow);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease;
            border: 3px solid var(--primary-light);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .category-badge {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option {
            background: linear-gradient(135deg, #ffffff 0%, #fff5fa 100%);
            border: 3px solid var(--border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .option:hover:not(.disabled) {
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .option-text {
            flex: 1;
            font-size: 1.05rem;
        }
        
        .option.selected {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            border-color: var(--primary);
            color: var(--text);
            transform: translateX(8px);
        }
        
        .option.selected .option-letter {
            background: white;
            color: var(--primary);
        }
        
        .option.correct {
            background: linear-gradient(135deg, var(--correct), #20c997);
            border-color: var(--correct);
            color: white;
            animation: correctPulse 0.6s ease;
        }
        
        .option.correct .option-letter {
            background: white;
            color: var(--correct);
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, var(--incorrect), #dc3545);
            border-color: var(--incorrect);
            color: white;
            animation: shake 0.5s ease;
        }
        
        .option.incorrect .option-letter {
            background: white;
            color: var(--incorrect);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            animation: fadeIn 0.4s ease;
            border-left: 5px solid;
        }
        
        .feedback.correct {
            background: rgba(32, 201, 151, 0.1);
            border-left-color: var(--correct);
            color: var(--text);
        }
        
        .feedback.incorrect {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: var(--incorrect);
            color: var(--text);
        }
        
        .feedback-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .feedback.correct .feedback-title {
            color: var(--correct);
        }
        
        .feedback.incorrect .feedback-title {
            color: var(--incorrect);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 12px 40px var(--shadow);
            animation: fadeInUp 0.8s ease;
        }
        
        .results-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .result-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .result-stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .result-stat-label {
            font-size: 0.9rem;
            opacity: 0.95;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .quiz-card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

        <div class="header">
            <h1>Week 12-13 CHN</h1>
        </div>
        
        <div class="progress-card">
            <div class="progress-info">
                <span id="questionCounter">Question 1 of 200</span>

                    <div class="stat-value" id="reviewCount">0</div>

                </div>

        <div id="quizContainer"></div>

    </div>
    
    <script>
        function shuffleArray(array) {
            const newArray = [...array];
            for (let i = newArray.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
            }
            return newArray;
        }
        
        const quizDataBase = [
            // TUBERCULOSIS - PRC Level
            {
                question: "A community health nurse conducting Active Case Finding for tuberculosis should prioritize which intervention?",
                options: [
                    "Conducting skin inspection through household visits in communities",
                    "Conducting sputum examination through household visits in communities",
                    "Conducting chest X-ray screening through household visits in communities",
                    "Conducting blood culture through household visits in communities"
                ],
                correct: 1,
                explanation: "Active Case Finding (ACF) for TB involves conducting sputum examination and identifying presumptive TB cases through systematic community screening and household visits.",
                category: "TB - Interventions"
            },
            {
                question: "Which of the following durations of persistent cough is considered a PRIMARY public health sign requiring TB screening?",
                options: [
                    "Cough for ≥ 1 week",
                    "Cough for ≥ 2 weeks",
                    "Cough for ≥ 3 weeks",
                    "Cough for ≥ 4 weeks"
                ],
                correct: 1,
                explanation: "A persistent cough lasting 2 weeks or more is a key public health indicator requiring TB screening and evaluation.",
                category: "TB - Signs & Symptoms"
            },
            {
                question: "What does the 'O' in DOTS specifically stand for in TB management?",
                options: [
                    "Ongoing",
                    "Observed",
                    "Organized",
                    "Optimized"
                ],
                correct: 1,
                explanation: "DOTS stands for Directly Observed Treatment, Short-course. The 'O' stands for Observed, meaning healthcare workers directly observe patients taking their medication.",
                category: "TB - Interventions"
            },
            {
                question: "A CHN nurse educates a TB patient about preventing transmission. Which teaching is MOST critical?",
                options: [
                    "Cover mouth when coughing, ensure adequate ventilation, practice cough etiquette",
                    "Cover mouth when coughing, take antibiotics regularly, drink plenty of water",
                    "Cover mouth when coughing, wear mask at all times, avoid sunlight",
                    "Cover mouth when coughing, isolate completely, limit fluid intake"
                ],
                correct: 0,
                explanation: "Key TB prevention includes covering mouth/nose when coughing, ensuring proper ventilation, and practicing respiratory/cough etiquette to prevent airborne transmission.",
                category: "TB - Interventions"
            },
            {
                question: "In TB contact tracing, the nurse should prioritize examining which group?",
                options: [
                    "All community members in the barangay",
                    "Household members and close contacts of the index case",
                    "All healthcare workers in the facility",
                    "All children in nearby schools"
                ],
                correct: 1,
                explanation: "Contact tracing focuses on household members and close contacts of the TB patient (index case) as they have the highest risk of exposure and infection.",
                category: "TB - Interventions"
            },
            {
                question: "BCG vaccination given at birth primarily prevents which forms of tuberculosis?",
                options: [
                    "Pulmonary TB and pleural TB",
                    "Miliary TB and TB meningitis",
                    "Latent TB and active TB",
                    "Drug-resistant TB and multi-drug resistant TB"
                ],
                correct: 1,
                explanation: "BCG vaccination protects newborns primarily against severe forms of TB including miliary TB (disseminated) and TB meningitis.",
                category: "TB - Interventions"
            },
            {
                question: "When ensuring TB treatment adherence, what is the nurse's PRIMARY responsibility?",
                options: [
                    "Provide medication and monitor symptoms only",
                    "Conduct household contact examination, teach self-care, ensure medication compliance",
                    "Refer to physician and document treatment",
                    "Administer injections and record vital signs"
                ],
                correct: 1,
                explanation: "Nurses ensure adherence through household contact examination (annually), teaching self-care for affected areas, and closely monitoring medication compliance.",
                category: "TB - Interventions"
            },
            
            // LEPROSY - PRC Level
            {
                question: "The PRIMARY mode of transmission for leprosy is:",
                options: [
                    "Airborne droplet infection from prolonged exposure",
                    "Prolonged close contact with infected individuals",
                    "Direct skin-to-skin contact with lesions",
                    "Contaminated fomites and personal items"
                ],
                correct: 1,
                explanation: "Leprosy (Hansen's disease) is transmitted through prolonged close contact with an infected person, not casual contact.",
                category: "Leprosy - Transmission"
            },
            {
                question: "A patient presents with skin patches that have lost sensation. This finding is MOST characteristic of:",
                options: [
                    "Tuberculosis with skin manifestations",
                    "Leprosy (Hansen's disease)",
                    "Schistosomiasis dermatitis",
                    "Dengue hemorrhagic fever"
                ],
                correct: 1,
                explanation: "Skin patches with loss of sensation (anesthesia) along with nerve enlargement and muscle weakness are hallmark signs of leprosy.",
                category: "Leprosy - Signs & Symptoms"
            },
            {
                question: "Early case detection for leprosy is BEST accomplished through:",
                options: [
                    "Annual blood testing in endemic areas",
                    "Systematic skin inspection in communities",
                    "Routine chest X-rays for at-risk populations",
                    "Mass serological screening programs"
                ],
                correct: 1,
                explanation: "Early leprosy case detection is achieved through systematic skin inspection in communities to identify characteristic skin patches and nerve involvement.",
                category: "Leprosy - Interventions"
            },
            {
                question: "What does MDT stand for in leprosy treatment?",
                options: [
                    "Monitored Drug Therapy",
                    "Multi-Drug Therapy",
                    "Mandatory Detection Treatment",
                    "Multi-Dose Treatment"
                ],
                correct: 1,
                explanation: "MDT (Multi-Drug Therapy) is the standard treatment combining multiple antibiotics to cure leprosy and prevent drug resistance.",
                category: "Leprosy - Interventions"
            },
            {
                question: "ROM exercises are critical in leprosy care primarily to:",
                options: [
                    "Improve cardiovascular fitness and stamina",
                    "Prevent deformities and maintain joint mobility",
                    "Enhance medication absorption",
                    "Reduce bacterial load in affected tissues"
                ],
                correct: 1,
                explanation: "Range of Motion (ROM) exercises prevent deformities in leprosy patients by maintaining joint flexibility and preventing contractures, especially when combined with wound care.",
                category: "Leprosy - Interventions"
            },
            {
                question: "The MOST important reason for health education in leprosy management is to:",
                options: [
                    "Improve treatment compliance rates",
                    "Reduce stigma and promote early treatment seeking",
                    "Increase community awareness of transmission",
                    "Enhance medication adherence"
                ],
                correct: 1,
                explanation: "Health education in leprosy is crucial for reducing stigma, which is a major barrier to early diagnosis and treatment initiation.",
                category: "Leprosy - Interventions"
            },
            {
                question: "When teaching self-care to a leprosy patient with loss of sensation, the nurse should emphasize:",
                options: [
                    "Daily exercise and physical therapy routines",
                    "Careful inspection and protection of hands and feet to prevent injuries",
                    "Frequent handwashing and hygiene practices",
                    "Regular application of topical antibiotics"
                ],
                correct: 1,
                explanation: "Loss of sensation increases injury risk. Patients must learn to carefully inspect and protect hands/feet from burns, cuts, and pressure injuries.",
                category: "Leprosy - Interventions"
            },
            
            // SCHISTOSOMIASIS - PRC Level
            {
                question: "The infective stage of Schistosoma japonicum that penetrates human skin is called:",
                options: [
                    "Miracidia",
                    "Cercariae",
                    "Sporocysts",
                    "Metacercariae"
                ],
                correct: 1,
                explanation: "Cercariae are the free-swimming larval forms that emerge from infected snails and penetrate human skin during water contact.",
                category: "Schistosomiasis - Transmission"
            },
            {
                question: "A patient from an endemic area presents with bloody diarrhea, abdominal pain, and hepatosplenomegaly. These findings are MOST consistent with:",

                    "Lymphatic filariasis",
                    "Schistosomiasis",
                    "Malaria",
                    "Dengue hemorrhagic fever"
                ],
                correct: 1,
                explanation: "Schistosomiasis (intestinal form) presents with bloody diarrhea, abdominal pain, and enlarged liver/spleen (hepatosplenomegaly).",
                category: "Schistosomiasis - Signs & Symptoms"
            },
            {
                question: "Mass Drug Administration (MDA) for schistosomiasis in endemic areas uses which medication?",
                options: [
                    "Albendazole",
                    "Praziquantel",
                    "Mebendazole",
                    "Diethylcarbamazine (DEC)"
                ],
                correct: 1,
                explanation: "Praziquantel is the drug of choice for Mass Drug Administration in schistosomiasis control programs in endemic areas.",
                category: "Schistosomiasis - Interventions"
            },
            {
                question: "To prevent schistosomiasis transmission, the MOST important health teaching is:",
                options: [
                    "Boil all drinking water for 10 minutes",
                    "Avoid wading in infested water bodies and use proper sanitation",
                    "Use mosquito nets during sleep",
                    "Practice strict hand hygiene after toilet use"

                correct: 1,
                explanation: "Preventing schistosomiasis requires avoiding contact with infested water bodies and promoting proper sanitation to prevent water contamination.",

            {
                question: "Environmental sanitation for schistosomiasis control should focus on:",
                options: [
                    "Fogging to eliminate vectors",
                    "Snail control and proper waste disposal to prevent water contamination",
                    "Indoor residual spraying of insecticides",
                    "Distribution of insecticide-treated nets"
                ],
                correct: 1,
                explanation: "Schistosomiasis control requires snail control (intermediate host) and proper sanitation to prevent human waste from contaminating water sources.",
                category: "Schistosomiasis - Interventions"
            },
            {
                question: "Community engagement in schistosomiasis prevention should emphasize:",
                options: [
                    "Daily prophylactic medication for all residents",
                    "Preventing cattle and water buffalo from contaminating water sources",
                    "Universal vaccination of livestock",
                    "Eliminating all aquatic vegetation"
                ],
                correct: 1,
                explanation: "Preventing animal (cattle, water buffalo) defecation in water sources is crucial as these animals are also reservoir hosts for Schistosoma japonicum.",
                category: "Schistosomiasis - Interventions"
            },
            
            // LYMPHATIC FILARIASIS - PRC Level
            {
                question: "The vector responsible for lymphatic filariasis transmission in the Philippines is:",
                options: [
                    "Aedes aegypti mosquitoes (day-biting)",
                    "Anopheles mosquitoes (night-biting)",
                    "Culex mosquitoes (evening-biting)",
                    "Mansonia mosquitoes (dusk-biting)"
                ],
                correct: 1,
                explanation: "Lymphatic filariasis is transmitted by night-biting Anopheles mosquitoes in most endemic areas including the Philippines.",
                category: "Filariasis - Transmission"
            },
            {
                question: "A patient presents with chronic limb swelling, lymphangitis, and recurrent fever. These findings suggest:",
                options: [
                    "Dengue hemorrhagic fever",
                    "Lymphatic filariasis (elephantiasis)",
                    "Deep vein thrombosis",
                    "Leprosy with nerve damage"
                ],
                correct: 1,
                explanation: "Chronic limb swelling (elephantiasis), lymphangitis (inflamed lymphatic vessels), and fever are characteristic of lymphatic filariasis.",
                category: "Filariasis - Signs & Symptoms"
            },
            {
                question: "Annual Mass Drug Administration (MDA) for filariasis includes which medication combination?",
                options: [
                    "Praziquantel + Albendazole",
                    "DEC (Diethylcarbamazine) + Albendazole",
                    "Ivermectin + Albendazole",
                    "Artemisinin + Albendazole"
                ],
                correct: 1,
                explanation: "Annual MDA for lymphatic filariasis uses DEC (Diethylcarbamazine) combined with Albendazole to kill microfilariae and prevent transmission.",
                category: "Filariasis - Interventions"
            },
            {
                question: "Mosquito control education for filariasis prevention should emphasize:",
                options: [
                    "Indoor residual spraying only",
                    "Use of bed nets, repellents, and elimination of breeding sites",
                    "Fogging during outbreaks only",
                    "Daytime mosquito avoidance"
                ],
                correct: 1,
                explanation: "Comprehensive mosquito control includes bed nets (especially at night), repellents, and eliminating standing water breeding sites.",
                category: "Filariasis - Interventions"
            },
            {
                question: "For patients with established lymphedema from filariasis, the PRIMARY nursing intervention is:",
                options: [
                    "Surgical consultation for debridement",
                    "Hygiene management through regular washing and drying of affected limbs",
                    "Antibiotic prophylaxis to prevent infections",
                    "Elastic compression bandaging"
                ],
                correct: 1,
                explanation: "Hygiene management (regular washing and thorough drying) of affected limbs prevents secondary bacterial infections and manages lymphedema.",
                category: "Filariasis - Interventions"
            },
            {
                question: "Environmental interventions to reduce filariasis transmission should prioritize:",
                options: [
                    "Indoor air quality improvement",
                    "Environmental clean-up to reduce mosquito breeding sites",
                    "Soil treatment with pesticides",

                ],
                correct: 1,
                explanation: "Environmental clean-up eliminating standing water and mosquito breeding sites is essential for filariasis vector control.",
                category: "Filariasis - Interventions"
            },
            
            // DENGUE - PRC Level (DOH 4S Strategy)
            {
                question: "In the DOH 4S Strategy for dengue prevention, what does the FIRST 'S' represent?",
                options: [
                    "Sanitize breeding sites",
                    "Search and destroy mosquito breeding sites",
                    "Secure immunization",
                    "Screen for dengue symptoms"
                ],
                correct: 1,
                explanation: "The first S in the 4S Strategy is 'Search and destroy' - actively finding and eliminating mosquito breeding sites (stagnant water).",
                category: "Dengue - 4S Strategy"
            },
            {
                question: "The SECOND 'S' in the DOH 4S Strategy emphasizes:",
                options: [
                    "Sanitize surroundings daily",
                    "Seek early consultation for fever",
                    "Screen all household members",
                    "Supervise vector control"

        function loadProgress() {
            const saved = localStorage.getItem('chn_week12_13_progress');
            if (saved) {
                const data = JSON.parse(saved);
                currentQuestionIndex = data.currentQuestionIndex || 0;
                correctAnswers = data.correctAnswers || 0;
                incorrectAnswers = data.incorrectAnswers || 0;
                answeredQuestions = new Set(data.answeredQuestions || []);
                reviewQueue = data.reviewQueue || [];
                quizData = data.quizData || shuffleArray(quizDataBase);
            } else {
                quizData = shuffleArray(quizDataBase);
            }
        }
        
        function saveProgress() {
            const data = {
                currentQuestionIndex,
                correctAnswers,
                incorrectAnswers,
                answeredQuestions: Array.from(answeredQuestions),
                reviewQueue,
                quizData
            };
            localStorage.setItem('chn_week12_13_progress', JSON.stringify(data));
        }
        
        function clearProgress() {
            localStorage.removeItem('chn_week12_13_progress');
        }
        
        function getTotalQuestions() {
            return quizData.length + reviewQueue.length;
        }
        
        function displayQuestion() {
            if (currentQuestionIndex >= quizData.length) {
                showResults();
                return;
            }
            
            const container = document.getElementById('quizContainer');
            const question = quizData[currentQuestionIndex];
            
            const optionsWithIndices = question.options.map((option, index) => ({
                text: option,
                originalIndex: index
            }));
            
            currentShuffledOptions = shuffleArray(optionsWithIndices);
            
            container.innerHTML = `
                <div class="quiz-card">
                    <div class="question-header">
                        <span class="question-number">Question ${answeredQuestions.size + 1} of ${getTotalQuestions()}</span>
                        <span class="category-badge">${question.category}</span>

                                <div class="option-text">${option.text}</div>
                            </div>
                        `).join('')}

            `;
            
            updateStats();
            attachEventListeners();
        }
        
        function attachEventListeners() {
            const options = document.querySelectorAll('.option');
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            options.forEach(option => {
                option.addEventListener('click', () => {
                    if (isAnswered) {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedAnswer = parseInt(option.dataset.originalIndex);
                    } else {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedAnswer = parseInt(option.dataset.originalIndex);
                        submitBtn.disabled = false;
                    }
                });
            });
            
            submitBtn.addEventListener('click', submitAnswer);
            nextBtn.addEventListener('click', nextQuestion);
        }
        
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            isAnswered = true;
            
            const question = quizData[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            if (selectedAnswer === question.correct) {
                correctAnswers++;
                answeredQuestions.add(currentQuestionIndex);
                
                options.forEach(opt => {
                    if (parseInt(opt.dataset.originalIndex) === question.correct) {
                        opt.classList.add('correct');
                    }
                });
                
                feedback.innerHTML = `
                    <div class="feedback correct">
                        <div class="feedback-title">✓ Correct!</div>
                        <div>${question.explanation}</div>
                    </div>
                `;
            } else {
                incorrectAnswers++;
                answeredQuestions.add(currentQuestionIndex);
                
                const questionsUntilReview = Math.floor(Math.random() * 3) + 3;
                const reviewPosition = Math.min(currentQuestionIndex + questionsUntilReview, quizData.length - 1);
                reviewQueue.push({
                    question: question,
                    reviewAfter: reviewPosition
                });
                
                options.forEach(opt => {
                    const originalIndex = parseInt(opt.dataset.originalIndex);
                    if (originalIndex === selectedAnswer) {
                        opt.classList.add('incorrect');
                    }
                    if (originalIndex === question.correct) {
                        opt.classList.add('correct');
                    }
                });
                
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        <div class="feedback-title">✗ Incorrect</div>
                        <div><strong>Correct Answer:</strong> ${question.options[question.correct]}<br><br>${question.explanation}<br><br><em>This question will appear again later for review.</em></div>
                    </div>
                `;
            }
            
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            updateStats();
            saveProgress();
        }
        
        function nextQuestion() {
            const reviewItem = reviewQueue.find(item => item.reviewAfter === currentQuestionIndex);
            
            if (reviewItem) {
                reviewQueue = reviewQueue.filter(item => item !== reviewItem);
                quizData.splice(currentQuestionIndex + 1, 0, reviewItem.question);
            }
            
            isAnswered = false;
            selectedAnswer = null;
            currentQuestionIndex++;
            
            displayQuestion();
        }

            const total = getTotalQuestions();
            const progress = (answered / total) * 100;
            
            document.getElementById('questionCounter').textContent = `Question ${answered + 1} of ${total}`;
            document.getElementById('scoreDisplay').textContent = `Score: ${correctAnswers}/${answered}`;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            document.getElementById('reviewCount').textContent = reviewQueue.length;
        }
        
        function showResults() {
            const total = answeredQuestions.size;
            const percentage = Math.round((correctAnswers / total) * 100);
            const container = document.getElementById('quizContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            container.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            let performanceMessage = '';
            if (percentage >= 95) performanceMessage = '🏆 Outstanding!';
            else if (percentage >= 85) performanceMessage = '🌟 Excellent!';
            else if (percentage >= 75) performanceMessage = '👍 Very Good!';
            else if (percentage >= 65) performanceMessage = '📚 Good!';
            else performanceMessage = '📖 Keep Studying!';
            
            resultsContainer.innerHTML = `
                <div class="results-card">
                    <h2>${performanceMessage}</h2>
                    <div class="score-display">${percentage}%</div>
                    <div class="results-stats">
                        <div class="result-stat">
                            <div class="result-stat-value">${correctAnswers}</div>
                            <div class="result-stat-label">Correct</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${incorrectAnswers}</div>
                            <div class="result-stat-label">Incorrect</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${total}</div>
                            <div class="result-stat-label">Total Questions</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="restartQuiz()">Start New Quiz</button>
                </div>
            `;
            
            clearProgress();
        }
        
        function restartQuiz() {
            clearProgress();
            location.reload();
        }
        
        loadProgress();
        displayQuestion();
    </script>
</body>
</html>
