    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --primary: #d63384;
            --primary-dark: #b02a6a;
            --primary-light: #f7a8ca;
            --secondary: #e685b5;
            --accent: #ff6b9d;
            --bg: #fff0f6;
            --surface: #ffffff;
            --text: #4a1942;
            --text-light: #8b5f83;
            --correct: #20c997;
            --incorrect: #dc3545;
            --border: #ffc9e0;
            --shadow: rgba(214, 51, 132, 0.15);
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #fff0f6 0%, #ffe4f2 50%, #ffd4ea 100%);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem 1rem;
        }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 2rem;
            animation: fadeInDown 0.6s ease;
        }
        
        .header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        
        .progress-card {
            background: var(--surface);
            border-radius: 20px;
            padding: 1.5rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 20px var(--shadow);
            border: 2px solid var(--border);
            animation: fadeIn 0.6s ease 0.2s both;
        }
        
        .progress-info {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1rem;
            font-weight: 600;
            color: var(--text);
        }
        
        .progress-bar-bg {
            background: var(--border);
            height: 14px;
            border-radius: 10px;
            overflow: hidden;
        }
        
        .progress-bar {
            background: linear-gradient(90deg, var(--primary), var(--accent));
            height: 100%;
            border-radius: 10px;
            transition: width 0.5s ease;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }
        
        .stat-item {
            text-align: center;
            padding: 0.75rem;
            background: var(--bg);
            border-radius: 12px;
            border: 1px solid var(--border);
        }
        
        .stat-value {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        .stat-label {
            font-size: 0.85rem;
            color: var(--text-light);
            margin-top: 0.25rem;
        }
        
        .quiz-card {
            background: var(--surface);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: 0 8px 30px var(--shadow);
            margin-bottom: 2rem;
            animation: fadeInUp 0.6s ease;
            border: 3px solid var(--primary-light);
        }
        
        .question-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 2px solid var(--border);
        }
        
        .question-number {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            padding: 0.6rem 1.5rem;
            border-radius: 25px;
            font-weight: 700;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .category-badge {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1.2rem;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: 600;
        }
        
        .question-text {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--text);
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        
        .options {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        
        .option {
            background: linear-gradient(135deg, #ffffff 0%, #fff5fa 100%);
            border: 3px solid var(--border);
            border-radius: 16px;
            padding: 1.2rem 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 1rem;
        }
        
        .option:hover:not(.disabled) {
            border-color: var(--primary);
            transform: translateX(8px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .option-letter {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.1rem;
            flex-shrink: 0;
        }
        
        .option-text {
            flex: 1;
            font-size: 1.05rem;
        }
        
        .option.selected {
            background: linear-gradient(135deg, var(--primary-light), var(--secondary));
            border-color: var(--primary);
            color: var(--text);
            transform: translateX(8px);
        }
        
        .option.selected .option-letter {
            background: white;
            color: var(--primary);
        }
        
        .option.correct {
            background: linear-gradient(135deg, var(--correct), #20c997);
            border-color: var(--correct);
            color: white;
            animation: correctPulse 0.6s ease;
        }
        
        .option.correct .option-letter {
            background: white;
            color: var(--correct);
        }
        
        .option.incorrect {
            background: linear-gradient(135deg, var(--incorrect), #dc3545);
            border-color: var(--incorrect);
            color: white;
            animation: shake 0.5s ease;
        }
        
        .option.incorrect .option-letter {
            background: white;
            color: var(--incorrect);
        }
        
        .option.disabled {
            cursor: not-allowed;
            opacity: 0.7;
        }
        
        @keyframes correctPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .feedback {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 16px;
            animation: fadeIn 0.4s ease;
            border-left: 5px solid;
        }
        
        .feedback.correct {
            background: rgba(32, 201, 151, 0.1);
            border-left-color: var(--correct);
            color: var(--text);
        }
        
        .feedback.incorrect {
            background: rgba(220, 53, 69, 0.1);
            border-left-color: var(--incorrect);
            color: var(--text);
        }
        
        .feedback-title {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 0.5rem;
        }
        
        .feedback.correct .feedback-title {
            color: var(--correct);
        }
        
        .feedback.incorrect .feedback-title {
            color: var(--incorrect);
        }
        
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        
        .btn {
            flex: 1;
            padding: 1rem 2rem;
            border: none;
            border-radius: 16px;
            font-size: 1.1rem;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--accent));
            color: white;
            box-shadow: 0 4px 15px var(--shadow);
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px var(--shadow);
        }
        
        .btn-secondary {
            background: var(--secondary);
            color: white;
        }
        
        .btn-secondary:hover:not(:disabled) {
            background: var(--primary-light);
            transform: translateY(-2px);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .results-card {
            background: linear-gradient(135deg, var(--primary) 0%, var(--accent) 100%);
            color: white;
            border-radius: 24px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 12px 40px var(--shadow);
            animation: fadeInUp 0.8s ease;
        }
        
        .results-card h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
        }
        
        .score-display {
            font-size: 4rem;
            font-weight: 700;
            margin: 1rem 0;
        }
        
        .results-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1.5rem;
            margin: 2rem 0;
        }
        
        .result-stat {
            background: rgba(255, 255, 255, 0.2);
            padding: 1.5rem;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        
        .result-stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .result-stat-label {
            font-size: 0.9rem;
            opacity: 0.95;
        }
        
        .hidden {
            display: none;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }
            
            .quiz-card {
                padding: 1.5rem;
            }
            
            .question-text {
                font-size: 1.1rem;
            }
            
            .button-group {
                flex-direction: column;
            }
        }
    </style>
</head>

                text: option,
                originalIndex: index
            }));
            
            // Shuffle the options
            currentShuffledOptions = shuffleArray(optionsWithIndices);
            
            container.innerHTML = `
                <div class="quiz-card">
                    <div class="question-header">
                        <span class="question-number">Question ${answeredQuestions.size + 1} of ${getTotalQuestions()}</span>
                        <span class="category-badge">${question.category}</span>
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${currentShuffledOptions.map((option, displayIndex) => `
                            <div class="option" data-original-index="${option.originalIndex}">
                                <div class="option-letter">${String.fromCharCode(65 + displayIndex)}</div>
                                <div class="option-text">${option.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    <div id="feedback"></div>
                    <div class="button-group">
                        <button class="btn btn-primary" id="submitBtn" disabled>Submit Answer</button>
                        <button class="btn btn-secondary" id="nextBtn" style="display: none;">Next Question â†’</button>
                    </div>
                </div>
            `;
            
            updateStats();
            attachEventListeners();
        }
        
        function attachEventListeners() {
            const options = document.querySelectorAll('.option');
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            options.forEach(option => {
                option.addEventListener('click', () => {
                    if (isAnswered) {
                        // Allow changing answer before submitting
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedAnswer = parseInt(option.dataset.originalIndex);
                    } else {
                        options.forEach(opt => opt.classList.remove('selected'));
                        option.classList.add('selected');
                        selectedAnswer = parseInt(option.dataset.originalIndex);
                        submitBtn.disabled = false;
                    }
                });
            });
            
            submitBtn.addEventListener('click', submitAnswer);
            nextBtn.addEventListener('click', nextQuestion);
        }
        
        function submitAnswer() {
            if (selectedAnswer === null) return;
            
            isAnswered = true;
            
            const question = quizData[currentQuestionIndex];
            const options = document.querySelectorAll('.option');
            const feedback = document.getElementById('feedback');
            const submitBtn = document.getElementById('submitBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            options.forEach(opt => opt.classList.add('disabled'));
            
            if (selectedAnswer === question.correct) {
                correctAnswers++;
                answeredQuestions.add(currentQuestionIndex);
                
                options.forEach(opt => {
                    if (parseInt(opt.dataset.originalIndex) === question.correct) {
                        opt.classList.add('correct');
                    }
                });
                
                feedback.innerHTML = `
                    <div class="feedback correct">
                        <div class="feedback-title">âœ“ Correct!</div>
                        <div>${question.explanation}</div>
                    </div>
                `;
            } else {
                incorrectAnswers++;
                answeredQuestions.add(currentQuestionIndex);
                
                // Add to review queue (will appear 3-5 questions later)
                const questionsUntilReview = Math.floor(Math.random() * 3) + 3;
                const reviewPosition = Math.min(currentQuestionIndex + questionsUntilReview, quizData.length - 1);
                reviewQueue.push({
                    question: question,
                    reviewAfter: reviewPosition
                });
                
                options.forEach(opt => {
                    const originalIndex = parseInt(opt.dataset.originalIndex);
                    if (originalIndex === selectedAnswer) {
                        opt.classList.add('incorrect');
                    }
                    if (originalIndex === question.correct) {
                        opt.classList.add('correct');
                    }
                });
                
                feedback.innerHTML = `
                    <div class="feedback incorrect">
                        <div class="feedback-title">âœ— Incorrect</div>
                        <div><strong>Correct Answer:</strong> ${question.options[question.correct]}<br><br>${question.explanation}<br><br><em>This question will appear again later for review.</em></div>
                    </div>
                `;
            }
            
            submitBtn.style.display = 'none';
            nextBtn.style.display = 'block';
            updateStats();
            saveProgress();
        }
        
        function nextQuestion() {
            // Check if there's a review question to insert
            const reviewItem = reviewQueue.find(item => item.reviewAfter === currentQuestionIndex);
            
            if (reviewItem) {
                reviewQueue = reviewQueue.filter(item => item !== reviewItem);
                quizData.splice(currentQuestionIndex + 1, 0, reviewItem.question);
            }
            
            isAnswered = false;
            selectedAnswer = null;
            currentQuestionIndex++;
            
            displayQuestion();
        }
        
        function updateStats() {
            const answered = answeredQuestions.size;
            const total = getTotalQuestions();
            const progress = (answered / total) * 100;
            
            document.getElementById('questionCounter').textContent = `Question ${answered + 1} of ${total}`;
            document.getElementById('scoreDisplay').textContent = `Score: ${correctAnswers}/${answered}`;
            document.getElementById('progressBar').style.width = progress + '%';
            document.getElementById('correctCount').textContent = correctAnswers;
            document.getElementById('incorrectCount').textContent = incorrectAnswers;
            document.getElementById('reviewCount').textContent = reviewQueue.length;
        }
        
        function showResults() {
            const total = answeredQuestions.size;
            const percentage = Math.round((correctAnswers / total) * 100);
            const container = document.getElementById('quizContainer');
            const resultsContainer = document.getElementById('resultsContainer');
            
            container.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            let performanceMessage = '';
            if (percentage >= 95) performanceMessage = 'ðŸ† Outstanding!';
            else if (percentage >= 85) performanceMessage = 'ðŸŒŸ Excellent!';
            else if (percentage >= 75) performanceMessage = 'ðŸ‘ Very Good!';
            else if (percentage >= 65) performanceMessage = 'ðŸ“š Good!';
            else performanceMessage = 'ðŸ“– Keep Studying!';
            
            resultsContainer.innerHTML = `
                <div class="results-card">
                    <h2>${performanceMessage}</h2>
                    <div class="score-display">${percentage}%</div>
                    <div class="results-stats">
                        <div class="result-stat">
                            <div class="result-stat-value">${correctAnswers}</div>
                            <div class="result-stat-label">Correct</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${incorrectAnswers}</div>
                            <div class="result-stat-label">Incorrect</div>
                        </div>
                        <div class="result-stat">
                            <div class="result-stat-value">${total}</div>
                            <div class="result-stat-label">Total Questions</div>
                        </div>
                    </div>
                    <button class="btn btn-primary" onclick="restartQuiz()">Start New Quiz</button>
                </div>
            `;
            
            clearProgress();
        }
        
        function restartQuiz() {
            clearProgress();
            location.reload();
        }
        
        // Initialize
        loadProgress();
        displayQuestion();
    </script>
</body>
</html>
